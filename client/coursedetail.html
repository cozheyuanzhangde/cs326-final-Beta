<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src = "./js/loadcoursedetail.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1c15067c0b.js" crossorigin="anonymous"></script>
    <script src = "./js/searchbar.js" defer></script>
    <title>FindUrCourse! - Course Detail</title>
  </head>
  <body class="center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="./index.html">
              <img src="./images/icon_FUC.png" width="30" height="30" alt="" loading="lazy">
              <a href="./index.html" class = "unselectable logoText">FindUrCourse!</a>
            </a>
          </div>
          <ul class='nav navbar-nav mr-auto ml-auto'>
            <div class="custom-container">
                <form>
                  <div class="form-row">
                    <div class="col-auto">
                      <input id="schoolName" type="text" class="form-control" placeholder="School Name(UMass)">
                    </div>
                    <div class="col-auto">
                      <input id="courseSubject" type="text" class="form-control" placeholder="Course Subject(CS)">
                    </div>
                    <div class="col-auto">
                      <input id="courseNumber" type="text" class="form-control" placeholder="Course Number(326)">
                    </div>
                    <div class="col-auto">
                      <button type="button" id="searchbtn" class="btn btn-primary mb-2">Search</button>
                    </div>
                  </div>
                </form>
            </div>
          </ul>
          <ul class='nav navbar-nav navbar-right'>
            <li class="nav-item">
              <a class="nav-link" href="./userinfo.html"><span class="fas fa-user"></span> User Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./signup.html"><span class="fas fa-user-plus"></span> Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html"><span class="fas fa-sign-in-alt"></span> Login</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <br>
      <div class="mx-auto containerDetail">
        <div class ="card text-white bg-dark mb-3 containerDetail">
          <div class="row" class = "card-body">
              <div class="col-sm" class = "card-title">
                  <p class="font-weight-bolder">Course Name</p>
              </div>
              <div class="col-sm" class = "card-title">
                  <p class="font-weight-bolder">Professor</p>
              </div>
              <div class="col-sm" class = "card-title">
                  <p class="font-weight-bolder">Difficulty</p>
              </div>
              <div class="col-sm" class = "card-title">
                  <p class="font-weight-bolder">Time consumption</p>
              </div>
              <div class="col-sm" class = "card-title">
                  <p class="font-weight-bolder">Overall(default)</p>
              </div>
          </div>

        <div class = "card-text" id="courseInfo"></div>
        </div>
        
        <a class="btn btn-warning float-right" href="#commentHere" role="button">Write comments about the professor and rate the course!</a>
              
      <br>
      <br>
      <div class="card bg-dark text-white containerDetail">
        <div class="card-header">
          <div class="row" class = "card-body">
            <div class="col-sm" class = "card-title">
                <p class="font-weight-bolder">Student Name</p>
            </div>
            <div class="col-sm" class = "card-title">
                <p class="font-weight-bolder">Comment</p>
            </div>
            <div class="col-sm" class = "card-title">
                <p class="font-weight-bolder">Difficulty</p>
            </div>
            <div class="col-sm" class = "card-title">
                <p class="font-weight-bolder">Time consumption</p>
            </div>
            <div class="col-sm" class = "card-title">
                <p class="font-weight-bolder">Overall(default)</p>
            </div>
        </div>
        </div>
        <ul class="list-group list-group-flush list-group-item-secondary" id="comments">
        </ul>
      </div>
      <br>
      
      <div class="card bg-light mb-3 containerDetail">
        <div id="commentHere" class="card-body">
          <p class = "font-weight-bold">Write your comment here</p>
          <textarea class="card-text form-control" id="postnewcomment" rows=3></textarea>
        </div>
        <div class="btn-group nav justify-content-end" role="group" aria-label="Button group with nested dropdown">
          <div class="btn-group" role="group">
            <select class="form-control" aria-labelledby="difficulty" id="postdifficulty">
              <option value="1">1 (easiest)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (hardest)</option>
            </select>
          </div>
          <div class="btn-group" role="group">
            <select class="form-control" aria-labelledby="time" id="posttime">
              <option value="1">1 (less than 1 hour per week)</option>
              <option value="2">2 (1-2 hours per week)</option>
              <option value="3">3 (2-5 hours per week)</option>
              <option value="4">4 (5-8 hours per week)</option>
              <option value="5">5 (more than 8 hours per week)</option>
            </select>
          </div>
          <div class="btn-group" role="group">
            <select class="form-control" aria-labelledby="overall" id="postoverall">
              <option value="1">1 (awful)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (excellent)</option>
            </select>
          </div>
          <button type="submit" class="btn btn-warning containerSearch" id='cd-submit'>Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
