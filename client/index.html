<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="favicon.ico">
    
    <script src = "./js/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1c15067c0b.js" crossorigin="anonymous"></script>
    <script src = "./js/searchbar.js" defer></script>
    <script src = "./js/indexpagepopover.js" defer></script>

    <title>FindUrCourse!</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img src="./images/icon_FUC.png" width="30" height="30" alt="" loading="lazy">
            <a class = "unselectable logoText">FindUrCourse!</a>
          </a>
        </div>
        <ul class='nav navbar-nav navbar-right'>
          <li class="nav-item">
            <a class="nav-link" href="./userinfo.html"><span class="fas fa-user"></span> User Profile</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="./signup.html" id="indexsignup"><span class="fas fa-user-plus"></span> Sign Up</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="./login.html"><span class="fas fa-sign-in-alt"></span> Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron">
      <div class="custom-container container">
        <br><br>
        <h1 class="display-4 unselectable indexPageMainTextWeight">Find Your Desired Course</h1>
        <h1 class="display-4 unselectable indexPageMainTextWeight">Much EASIER than Before!</h1>
        <p class="lead unselectable indexPageMainTextWeight">You can rank the course by level of Overall/Difficulty/Time.</p>
      </div>
      <br>

      <br>
      <div class="custom-container container">
        <form>
          <div class="form-row">
            <div class="col-auto">
              <input id="schoolName" type="text" class="form-control" placeholder="School Name(UMass)">
            </div>
            <div class="col-auto">
              <input id="courseSubject" type="text" class="form-control" placeholder="Course Subject(CS)">
            </div>
            <div class="col-auto">
              <input id="courseNumber" type="text" class="form-control" placeholder="Course Number(326)">
            </div>
            <button type="button" id="searchbtn" class="btn btn-primary mb-2">Search</button>
          </div>
        </form>
        <br>
        <button type="button" class="btn btn-sm btn-danger" data-toggle="popover" title="Search Tip" data-content="Hi! User, if you want to search for a course, in order to get an accurate result, try to be specific about the School Name. For example, UMass has about 4 campuses, you can enter 'UMass Amherst' instead of 'UMass'. For Course Subject, you can just use the common shorthand for a certain course. By the way, you don't need to worry about the upper case or lower case! Have a great time finding your desired course!">Don't know how to search? Click this!</button>
      </div>
    </div>
  </body>
</html>
