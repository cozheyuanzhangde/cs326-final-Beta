<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src = "./js/loadcoursedetail.js" defer></script> -->
    <script src = "./js/addnewcourse.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1c15067c0b.js" crossorigin="anonymous"></script>
    <title>FindUrCourse! - Create Course</title>
  </head>
    <body class="center">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <a href="./index.html"><img src="./images/icon_FUC.png" width="30" height="30" alt="" loading="lazy"></a>
                  <a class = "unselectable logoText">FindUrCourse!</a>
                </a>
              </div>
              <ul class='nav navbar-nav navbar-right'>
                <li class="nav-item">
                  <a class="nav-link" href="./userinfo.html"><span class="fas fa-user"></span> User Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./signup.html"><span class="fas fa-user-plus"></span> Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html"><span class="fas fa-sign-in-alt"></span> Login</a>
                </li>
              </ul>
            </div>
          </nav>

        <div class="mx-auto containerDetail">
            <br>
            <div class="display-3">
                <a href="./index.html"><img src="./images/icon_FUC.png" width="60" height="60" alt="" loading="lazy"></a>
                Add New Course</div>
            <br>
                <div class="input-group input-group-lg ">
                    <div class="input-group-prepend">
                        <span class="input-group-text">School Name</span>
                    </div>
                    <input type="text" class="form-control" id="courseschoolname">
                </div><br>   
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Course Subject (Major/Department)</span>
                    </div>
                    <input type="text" class="form-control" id="coursesubject">
                </div><br>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Course Number</span>
                    </div>
                    <input type="text" class="form-control" id="coursenumber">
                </div><br>
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend">
                      <span class="input-group-text">Professor (Your Section)</span>
                  </div>
                  <input type="text" class="form-control" id="courseprofessor">
              </div><br>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <label class="input-group-text">Difficulty</label>
                    </div>
                    <select class="custom-select" id="coursedifficulty">
                      <option selected>Choose...</option>
                      <option value="1" href="#">1 (easiest)</option>
                      <option value="2" href="#">2</option>
                      <option value="3" href="#">3</option>
                      <option value="4" href="#">4</option>
                      <option value="5" href="#">5 (hardest)</option>
                    </select>
                </div><br>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <label class="input-group-text">Time consumption</label>
                    </div>
                    <select class="custom-select" id="coursetime">
                      <option selected>Choose...</option>
                      <option value="1" href="#">1 (less than 1 hour per week)</option>
                      <option value="2" href="#">2 (1-2 hours per week)</option>
                      <option value="3" href="#">3 (2-5 hours per week)</option>
                      <option value="4" href="#">4 (5-8 hours per week)</option>
                      <option value="5" href="#">5 (more than 8 hours per week)</option>
                    </select>
                </div><br>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <label class="input-group-text">Overall</label>
                    </div>
                    <select class="custom-select" id="courseoverall">
                      <option selected>Choose...</option>
                      <option value="1" href="#">1 (worst)</option>
                      <option value="2" href="#">2</option>
                      <option value="3" href="#">3</option>
                      <option value="4" href="#">4</option>
                      <option value="5" href="#">5 (excellent)</option>
                    </select>
                </div><br>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Comment</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea" id = "coursecomment"></textarea>
                </div><br>
                <button type="submit" class="btn btn-warning containerSearch" id = "submit">Submit</button>
        </div>
    </body>
</html>
