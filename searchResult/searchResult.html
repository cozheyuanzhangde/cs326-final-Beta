<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="UTF-8" />
        <script type="module" src="onload.js" defer></script>
        <title>searchResult</title>
        <style>
            .full {
              color: orange;
            }
        </style>
    </head>
    <body onLoad="doIt()" class="text-dark">
        <!-- <div class="p-3 mb-2 bg-warning text-dark"> -->
        <div class="container">
            <br>
            <h1 style="font-weight: 600;">FindYourCourse</h1>
            <br><br>
            <div class="row">
                <div class="col-sm">
                    <input class="form-control" id="university" placeholder="School Name(UMass)">
                </div>
                <div class="col-sm">
                    <input class="form-control" id="major" placeholder="Course Subject(CS)">
                </div>
                <div class="col-sm">
                    <input class="form-control" id="number" placeholder="Course Number(326)">
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-primary">Search</button>
                </div>
            </div>
            <br>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Rank by Difficulty/Time consumption/Overall
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Easy level</a>
                  <a class="dropdown-item" href="#">Time-saving level</a>
                  <a class="dropdown-item" href="#">Overall</a>
                </div>
            </div>

            <!-- searching details form -->
            <br>
            <div class = "text-black">
                <br>
                <div class="row">
                    <div class="col-sm" >
                        <p class="font-weight-bolder">Course Name</p>
                    </div>
                    <div class="col-sm">
                        <p class="font-weight-bolder">Professor</p>
                    </div>
                    <div class="col-sm">
                        <p class="font-weight-bolder">Difficulty</p>
                    </div>
                    <div class="col-sm">
                        <p class="font-weight-bolder">Time consumption</p>
                    </div>
                    <div class="col-sm">
                        <p class="font-weight-bolder">Overall(default)</p>
                    </div>
                </div>
                <thead class="thead-light">
                <div class="detail-container font-weight-bolder" id="searchDetail">
                </thead>
                    <!-- <div class="row">
                        <div class="col-sm">
                            Course Name

                        <div class="col-sm">
                            Professor
                        </div>
                        <div class="col-sm">
                            Easy Level
                        </div>
                        <div class="col-sm">
                            Time-saving level
                        </div>
                        <div class="col-sm">
                            Overall(default)
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        <!-- </div> -->
